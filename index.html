<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0M4583LF5D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-0M4583LF5D');
        
        // Function to track user events
        function trackEvent(eventCategory, eventAction, eventLabel) {
            gtag('event', eventAction, {
                'event_category': eventCategory,
                'event_label': eventLabel
            });
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home" onclick="trackEvent('Navigation', 'Section_Selected', 'Home')">Home</a></li>
                <li><a href="#services" onclick="trackEvent('Navigation', 'Section_Selected', 'Services')">Services</a></li>
                <li><a href="#purchase" onclick="trackEvent('Navigation', 'Section_Selected', 'Purchase')">Purchase</a></li>
                <!-- Add more event tracking here -->
                <li><a href="#contact" onclick="trackEvent('Navigation', 'Section_Selected', 'Contact')">Contact</a></li>
                <li><a href="#about" onclick="trackEvent('Navigation', 'Section_Selected', 'About')">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to My Landing Page</h1>
        <!-- Your Home Section Content -->
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <!-- Your Services Section Content -->
    </section>

    <section id="purchase">
        <h2>Purchase Now</h2>
        <!-- Your Purchase Section Content -->
        <!-- Add a "Purchase" button with event tracking -->
        <button onclick="trackEvent('Purchase', 'Button_Click', 'Purchase_Button_Clicked')">Purchase Now</button>
    </section>

    <!-- Additional sections to track -->
    <section id="contact">
        <h2>Contact Us</h2>
        <!-- Your Contact Section Content -->
    </section>

    <section id="about">
        <h2>About Us</h2>
        <!-- Your About Section Content -->
    </section>
</body>
</html>
